language: node_js
node_js:
- '6.9.1'
dist: trusty
sudo: required
cache:
  directories:
  - node_modules
before_install:
- sudo apt-get install google-chrome-stable
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
- npm install -g bower
- bower --version
install:
- npm install
- bower install
script:
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: serene-beyond-29644
  on:
    repo: akatov/peepchat-ui
